<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram_icon</title>
    <script src="https://kit.fontawesome.com/d4bd053bad.js" crossorigin="anonymous"></script>
    <style>
        .instagram {
            margin: 20px;
            margin: 20px;
            margin: 20px;
            margin: 20px;
            max-width: 60px;
            border-radius: 25%;
            padding: 6px 10px;
            background-image: linear-gradient(to left bottom, #785dda, #9f4ec6, #ba3faf, #cb3096, #d5287c, #e6316a, #f24357, #f75844, #ff7c2f, #ffa210, #ffc800, #eeee09);
        }
        #iconinst {
            color: white;
            font-size: 70px;
        }
    </style>
</head>
<body>
    <section>
        <div class="instagram">
            <i class="fa-brands fa-instagram" id="iconinst"></i>
        </div>
    </section>
</body>
</html>
